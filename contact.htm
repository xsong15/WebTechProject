<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name ="description" content="authentic chinese food">
    <meta name ="keywords" content="chinese food, regional cuisines, recipes, must-try restaurants">
    <meta name ="author" content="xintong song">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css" type="text/css"/>
    <script>
        function display()
        {
            let myForm = document.getElementById("form");
            let first = myForm.firstName.value;
            let last = myForm.lastName.value;
            let gender = myForm.gender.value;
            let email = myForm.email.value;
            let comments = myForm.comments.value;

            if (first == "" || last == "")
            {
                alert("Please enter your first name and last name!");
            }
            else if (gender == "")
            {
                alert("Please select your gender!");
            }
            else if (email == "")
            {
                alert("Please enter your email!");
            }
            else if (comments == "")
            {
                alert("Please leave some words!");
            }
            else if (first == "" || last == "" || gender == "" || email == "")
            {
                alert("Please fill in the blanks!");
            }
            return false;
        }
    </script>
</head>

<body>
    <div id="nav">
        <ul>
            <li><a href="index.htm" target="_blank">Home</a></li>
            <li><a href="about.htm" target="_blank">About</a></li>
            <li><a href="contact.htm" target="_blank">Contact</a></li>
            <li><a href="restaurants.htm" target="_blank">Must-Try Restaurants</a></li>
            <li><a href="cuisines.htm" target="_blank">8 Regional Cuisines</a></li>        
            <li><a href="sitemap.htm" target="_blank">Site-Map</a></li>
            <li><a href="credits.htm" target="_blank">Credits</a></li>
        </ul>
    </div>

    <div id="contact">
        <h1>Contact Me</h1>
    </div>

    <form action="" method="post" id="form">
        <p>
        First Name: 
        <input
            type="text"
            name="firstName"
            maxlength="30"
            size="20"
            placeholder="First name"
        > 
        Last Name:
        <input
            type="text"
            name="lastName"
            maxlength="30"
            size="20"
            placeholder="Last name"
        > 
        </p>
        Gender: 
            Male <input type="radio" name="gender" value="male">
            Female <input type="radio" name="gender" value="female">
            Other <input type="radio" name="gender" value="other">
        <p>
        Email:
        <input
            type="text"
            name="email"
            maxlength="30"
            size="20"
        >
        </p>

        <p>Please leave any comment you have<br>
            <textarea name="comments" rows="5" cols="29">Anything you wanna tell me?</textarea>
        </p>
        
        <p><button type="submit" name="submit" value="Click me to submit">
            submit <img src="picture/mailbox.png" height="30" alt="submit_button" onclick ="return display()"></button>
            <button type="reset" name="reset" value="Reset">
            reset <img src="picture/reset.png" height="30" alt="reset_button"></button>
        </p>
    </form>

    <div id="link">
        <ul>
            <li><a href="contact.htm" target="_blank">Contact</a><li>
            <li><a href="sitemap.htm" target="_blank">Site Map</a><li>
        </ul>
    </div>
</body>

</html>
