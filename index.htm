<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="description" content="authentic chinese food">
    <meta name ="keywords" content="chinese food, regional cuisines, recipes, must-try restaurants">
    <meta name ="author" content="xintong song">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>
    <script>
        let p = 300;
        let i = 0;
        const msgList = ["Welcome to WowChineseFood! Wow!"];

        function doScroll()
        {
            let x = document.getElementById("content");
            x.innerHTML = msgList[i];
            x.style.left = p + "px";
            console.log(i);

            if (p>700)
                {
                p = 320;
                i ++;
                if (i == msgList.length)
                    {
                    i = 0;
                    }
                }
                else 
                {
                    p = p + 1;
                }
                setTimeout("doScroll()", 15);
        }
    </script>
</head>

<body onload="doScroll()">

        <ul>
            <li><a href="index.htm" target="_blank">Home<a></li>

            <li><a href="sitemap.htm" target="_blank">Site-Map<a></li>

        </ul>
    </div>

    <div id="content">
        <h1>Welcome to WowChineseFood! Wow!<h1>
    </div>

    <div id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AizamOIZijs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

        </ul>

</body>
</html>
